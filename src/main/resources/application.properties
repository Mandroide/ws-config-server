spring.application.name=ws-config-server
server.port=8088
spring.cloud.config.label=${GIT_BRANCH}
spring.cloud.config.server.git.uri=${GIT_URI}
spring.cloud.config.server.git.skip-ssl-validation=true
spring.cloud.config.server.git.search-paths=ws-config-data,config*
spring.cloud.config.server.git.default-label=main

spring.cloud.config.server.git.username=${GIT_USER}
spring.cloud.config.server.git.password=${GIT_PASSWORD}
spring.cloud.config.server.git.clone-on-start=true